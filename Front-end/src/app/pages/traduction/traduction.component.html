<app-header></app-header>

<div class="trad">

    <div class="header">
        <a (click)="gotohome()">Back To Home</a>
        <div class="title">
            <h1>{{title}}</h1>
            <p>Translate any text or word from English to Arabic in the field of {{title}}</p>
        </div>
    </div>

    <div class="translation-container">
        <form id="translationForm">
          <div class="form-group">
            <label for="inputText">English Text</label>
            <textarea id="inputText" class="text-field" rows="5" placeholder="Enter text here..." (input)="onTextInput($event)"></textarea>
          </div>
          <div class="form-group">
            <label for="outputText">Arabic Translation</label>
            <textarea id="outputText" class="text-field" rows="5" placeholder="Translated text will appear here..." readonly [value]="translatedText"></textarea>
          </div>
          <div class="button-group">
            <button type="button" class="btn submit-btn" (click)="translateText()">Translate</button>
            <button type="button" class="btn clear-btn" (click)="clearFields()">Clear</button>
            <button type="button" class="btn save-btn" (click)="saveTranslations(title, text , translatedText)" >Save</button>
          </div>
        </form>
      </div>

      <div class="history">
        <h1>Saved Translations</h1>
        <table>
          <tr>
            <th>English Text</th>
            <th>Translation</th>
          </tr>
          <tr *ngFor="let translation of translations">
            <td>{{translation['English Text']}}</td>
            <td>{{translation['Translation']}}</td>
          </tr>
        </table>
      </div>
    
</div>

<app-footer></app-footer>
